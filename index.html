<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>Food For Home</h1>
            <p>Lorem ipsum...</p>
        </div>
        <div>
            <img class="logo" src="img/logoRestaurant.png">
        </div>
    </header>

    <section class="container">
        <div id="Tapas" class="cardSlider" onclick="filtrar(this)">
            <img src="img/tapas.png" alt="Tapas">
            <p>Tapas</p>
        </div>

        <div id="Desayunos" class="cardSlider" onclick="filtrar(this)">
            <img src="img/breakfast.svg" alt="Desayuno">
            <p>Desayunos</p>
        </div>

        <div id="Ensaladas" class="cardSlider" onclick="filtrar(this)">
            <img src="img/salad.png" alt="Ensalada">
            <p>Ensaladas</p>
        </div>

        <div id="Almuerzos" class="cardSlider" onclick="filtrar(this)">
            <img src="img/fastfood.svg" alt="Almuerzo">
            <p>Almuerzos</p>
        </div>

        <div id="Cena" class="cardSlider" onclick="filtrar(this)">
            <img src="img/dinner.svg" alt="Cena">
            <p>Cena</p>
        </div>

        <div id="Postres" class="cardSlider" onclick="filtrar(this)">
            <img src="img/desert.svg" alt="Postre">
            <p>Postres</p>
        </div>

        <div id="Bebidas" class="cardSlider" onclick="filtrar(this)">
            <img src="img/bebidas.svg" alt="bebida">
            <p>Bebidas</p>
        </div>

        <div id="Todos" class="cardSlider" onclick="filtrar(this)">
            <img src="img/dieta.png" alt="comidas">
            <p>Todos</p>
        </div>

    </section>

    <section class="foodDishes">
        <div>
            <div>
                <img src="img/foodDishes/desayuno1.jpg" alt="Desayuno de la Casa">
            </div>
            <div class="footText">
                <p>2.5€</p>
                <h5>Desayuno de la Casa</h5>
                <h6>huevos, pancakes y tocino</h6>
            </div>
            <div class="contador">
                <button class="buttonMinus">-</button>
                <h5>O</h5>
                <button class="buttonplus">+</button>
            </div>
            <div>
                <img src="img/foodDishes/ensaladaCesar.jpg" alt="Ensalada menú">
            </div>
            <div class="footText">
                <p>2.5€</p>
                <h5>Ensalada César</h5>
                <h6>Con salsa ranch</h6>
            </div>
            <div class="contador">
                <button class="buttonMinus">-</button>
                <h5>O</h5>
                <button class="buttonplus">+</button>
            </div>

            <div>
                <img src="img/foodDishes/macarrones.jpg" alt="Macarrones">
            </div>
            <div class="footText">
                <p>2.5€</p>
                <h5>Macarrones con queso</h5>
                <h6>Queso parmesano</h6>
            </div>
            <div class="contador">
                <button class="buttonMinus">-</button>
                <h5>O</h5>
                <button class="buttonplus">+</button>
            </div>
        </div>
    </section>
    <footer>
        <section class="footerSection">
            
            <div id="Home" class="navbar" onclick="filtrar(this)">
                <img src="img/footer/home.svg" alt="Home">
            </div>

            <div id="Chat" class="navbar" onclick="filtrar(this)">
                <img src="img/footer/bolsalike.svg" alt="Chat">
            </div>

            <div id="Bag" class="navbar" onclick="filtrar(this)">
                <img src="img/footer/bolsa.svg" alt="Bolsa Compra">
            </div>

            <div id="Like" class="navbar" onclick="filtrar(this)">
                <img src="img/footer/corazon.svg" alt="Like">
            </div>

            <div id="User" class="navbar" onclick="filtrar(this)">
                <img src="img/footer/usuario.svg" alt="User">
            </div>
    </footer>
</body>
</html>
